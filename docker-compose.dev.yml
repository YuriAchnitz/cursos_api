version: '3'

services:
  database_stage:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: papi
    volumes:
    - db-volume:/var/lib/postgresql/data

  api_stage:
    image: yuriachnitiz/cursos_api
    environment:
      DB_HOST: database_stage
    ports:
      - "9292:9090"
volumes:
  db-volume: